<!DOCTYPE html>
<html lang="en">
<head>
    <script src="validation.js" defer></script>
     <link rel="stylesheet" href="form.css">
    <title>Exercice 3 -- programmation w--</title>
</head>
<body>
        <h1><p id="D"></p>
        
        <form name="formulaire" id="form">
            
            <fieldset>
            <legend><b><h2>INSCRIPTION</h2></b></legend>
        
        <table>
            
            <tr>
                <p><td>Nom<span style="color:rgb(255, 0, 0)">*</td></p>
                <td><input type="text" name="name" placeholder="Entre votre Nom" id="name" minlength="3"></td>
                <td><p id="nn"></p></td>
            </tr>
            <tr>
                <p><td>Prénom<span style="color:rgb(255, 0, 0)">*</td></p>
                <td><input type="text" name="prenom" placeholder="Entre votre Prénom" id="name2" minlength="3"></td>
                <td><p id="jj"></p></td>
            </tr>
            <tr>
                <td>Date De Naissance<span style="color:rgb(255, 0, 0)" >*</td>
                <td><input type="date" placeholder="Entre votre date de naissance" id="date" ></td>
                <td><p id="d"></p></td>
            </tr>
            <tr>
                <td>Pays<span style="color:rgb(255, 0, 0)">*</span></td><td><select name="select" id="pays" maxlength="1">
                <option>Please select...</option>
                <option>France</option>
                <option>Turkey</option>
                <option>Morocco</option>
                <option>Italy</option>
                <option>Tunisia</option>
                <option>Singapore</option>
                <option>Qatar</option>
                <option>Espagne</option>
                <option>Germany</option>
                </select></td>
                <td><p id="py"></p></td>
                
            </tr>
            <tr>
                <td>Genre<span style="color:rgb(255, 0, 0)">*</td>
                   <td><input type="radio" name="genre" >Homme
                       <input type="radio" name="genre" >Femme</td>
                       <td><p id="g"></p></td>
            </tr>
            <tr>
                <td>Préférences De Contact<span style="color:rgb(255, 0, 0)">*</td>
                   <td><input type="checkbox" name="contact" value="Fax" >Fax
                       <input type="checkbox" name="contact" value="Email">Email
                    <input type="checkbox" name="contact" value=" téléphone" >Téléphone</td>
                    <td><p id="c"></p></td>
            </tr>
            <tr>
                <td>Email<span style="color:rgb(255, 0, 0)">*</td>
                <td><input type="email" name="Email" placeholder="Entre votre email" id="email" ></td>
                <td><p id="e"></p></td>
            </tr>
            <tr>
                <td>Mot De Passe<span style="color:rgb(255, 0, 0)">*</td>
                <td><input type="password" name="Password" placeholder="Entre votre mot de passe" id="pass" minlength="6"></td>
                <td><p id="pp"></p></td>
            </tr>
            <tr>
                <td>Confirmer Le Mot De Passe <span style="color:rgb(255, 0, 0)">*</td>
                <td><input type="password" name="Password" placeholder="Confirmer le mot de passe" id="cpass" minlength="6"></td>
                <td><p id="cc"></p></td>
            </tr>
            <tr>
                <td>Code Postal<span style="color:rgb(255, 0, 0)">*</td>
                <td><input type="text" name="code postal" placeholder="Entre le code postal" id="code" minlength="5"></td>
                <td><p id="ii"></p></td>
            </tr>
            
            <footer>
            <tr>
                <td></td>
                <td><input type="button" value="Envoyer"  onclick="validateForm()">
                    <input type="submit" value="Effacer"></td>
            </tr>
            <tr>
                <td><span style="color:rgb(255, 0, 0)">*<span style="color:rgb(2, 2, 2)"> : champ obligatoire !!</td>
            </tr>
            </footer>

        </Table>
    </fieldset>
</form>
    
</body>
</html>
