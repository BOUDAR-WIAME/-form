<!DOCTYPE html>

<head>

<body>
        <p id="D"></p>
        
        <form name="formulaire">

        <table>

                <td><p id="nn" span style="color:rgb(255, 0, 0)"></p></td>

                <p><td>Prénom<span style="color:rgb(255, 0, 0)">*</td></p><td><input type="text" name="prenom" placeholder="Entre votre Prénom" id="name2"></td>

            <tr>

                <option>Germany</option>
                </select></td>
                
            </tr>
            <tr>
                <td>Genre<span style="color:rgb(255, 0, 0)">*</td>
                   <td><input type="radio" name="genre" id="Masculin">Homme
                       <input type="radio" name="genre" id="féminin">Femme</td>
            </tr>
            <tr>
                <td>Préférences De Contact<span style="color:rgb(255, 0, 0)">*</td>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Mot De Passe<span style="color:rgb(255, 0, 0)">*</td><td><input type="password" name="Password" placeholder="Entre votre mot de passe" ></td>

            </tr>
            <tr>
                <td>Code Postal<span style="color:rgb(255, 0, 0)">*</td><td><input type="text" name="code postal" placeholder="Entre le code postal"></td>
            </tr>
            <footer>
            <tr>
                <td></td>
                <td><input type="button" value="Envoyer"  onclick="validateForm()">
